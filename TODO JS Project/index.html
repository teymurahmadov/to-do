<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Todo list</title>
</head>

<body>
  <div class="todoListContainer">
    <div class="container">

      <div class="yellowline"></div>
      <div class="toDo-List-Title">To-Do List</div>

      <div class="sortIconDiv">
        <img src="./img/greydown.svg" id="sort-btn" class="sortIcon">

      </div>
      <ul id="todo-list" class="todoListParent"></ul>
      <div id="add-btn" class="buttonDiv">
        <div class="buttonPlus">+</div>
        <div class="buttonAdd">Add</div>

      </div>

    </div>

  </div>


  <script src="./src/script.js"></script>
</body>

</html>
